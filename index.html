<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemicraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topbar">
    <button id="openToolbar">⚗️ Elements</button>
    <button id="openAchievements">🏆 Achievements</button>
    <button id="openSettings">⚙️ Settings</button>
  </div>

  <div id="board"></div>

  <div id="toolbar">
    <input type="text" id="search" placeholder="Search elements...">
    <select id="category">
      <option>All</option>
      <option>Elements</option>
      <option>Compounds</option>
    </select>
    <div id="elementGrid"></div>
  </div>

  <div id="achievements">
    <h2>Achievements</h2>
    <div id="discoveredList"></div>
  </div>

  <div id="settings">
    <h2>Settings</h2>
    <button id="toggleAmbience">🔇 Ambient: Off</button>
    <label><input type="checkbox" id="toggleNames"> Always show names</label>
  </div>

  <div id="notif"></div>

  <script src="data.js"></script>
  <script src="logic.js"></script>
  <script src="settings.js"></script>
</body>
</html>
