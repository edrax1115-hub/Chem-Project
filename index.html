<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemicraft v2 ‚Äì The Clean Lab Reboot</title>
  <style>
    :root {
      --bg: #0a0f1a;
      --fg: #c9e3ff;
      --accent: #00aaff;
      --muted: #7a8ca5;
    }
    * { box-sizing: border-box; user-select: none; touch-action: none; }
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--fg); overflow: hidden;
    }
    #board {
      position: fixed; inset: 0; overflow: hidden;
    }
    .node {
      position: absolute; width: 72px; height: 72px;
      border-radius: 12px; background: #142237;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; color: var(--fg);
      box-shadow: 0 0 10px #0080ff50; transition: transform .2s;
    }
    .node.compound { background: #223355; }
    #toolbar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #08111d; border-top: 1px solid #11223a;
      transform: translateY(100%); transition: transform .3s;
      padding: 8px; max-height: 45vh; overflow-y: auto;
    }
    #toolbar.open { transform: translateY(0); }
    #toolbar header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 6px;
    }
    #elementGrid {
      display: grid; grid-template-columns: repeat(auto-fill, 64px);
      gap: 8px; justify-content: center;
    }
    .elem {
      background: #142237; border-radius: 8px;
      padding: 6px; text-align: center;
      box-shadow: 0 0 6px #0080ff33;
    }
    .elem.locked { opacity: .3; }
    button {
      background: var(--accent); color: #fff; border: none;
      border-radius: 6px; padding: 6px 10px;
      font-size: 14px;
    }
    #notif {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: #0d2035; padding: 6px 14px; border-radius: 6px;
      color: var(--fg); display: none;
    }
    #hint {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      font-size: 14px; color: var(--muted); opacity: .7;
    }
    #achievements {
      display: none; position: fixed; top: 10%; left: 50%;
      transform: translateX(-50%); background: #0e1828;
      border: 1px solid #1a2b45; border-radius: 10px;
      padding: 14px; width: 90%; max-width: 340px; max-height: 70%;
      overflow-y: auto; color: var(--fg);
    }
    .chip {
      display: inline-block; margin: 4px; padding: 4px 8px;
      background: #142237; border-radius: 8px;
    }
    .spark {
      position: absolute; width: 8px; height: 8px;
      border-radius: 50%; background: #00aaff; pointer-events: none;
    }
    header.title {
      text-align: center; padding: 8px 0;
      background: linear-gradient(90deg, #004477, #001122);
      color: #cfeaff; font-weight: bold; font-size: 18px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header class="title">CHEMICRAFT V2</header>
  <div id="board"></div>

  <div id="toolbar">
    <header>
      <button id="clearBoard">Clear</button>
      <select id="category">
        <option>All</option>
        <option>Elements</option>
        <option>Compounds</option>
      </select>
      <input id="search" placeholder="Search..." style="flex:1;margin:0 6px;">
      <button id="resetProgress">Reset</button>
      <button id="openAchievements">üèÜ</button>
    </header>
    <div id="elementGrid"></div>
  </div>

  <div id="notif"></div>
  <div id="hint">Tap ‚öóÔ∏è below to open your lab ‚Üí</div>
  <div id="achievements">
    <h3>Discovered Compounds</h3>
    <div id="discoveredList"></div>
  </div>

  <button id="openToolbar"
    style="position:fixed;bottom:10px;left:50%;transform:translateX(-50%);
           background:#00aaff;color:#fff;border:none;border-radius:24px;
           width:90px;height:38px;font-size:16px;box-shadow:0 0 8px #00aaff88;">
    ‚öóÔ∏è Lab
  </button>

  <script src="data.js"></script>
  <script src="logic.js"></script>
</body>
</html>
